<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <!-- Filters Section -->
        <div class="filters">
            <h2>Filters</h2>

     
            <label for="categoryFilter">Category</label>
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Books">Books</option>
            </select>

           
            <label for="brandFilter">Brand</label>
            <select id="brandFilter">
                <option value="">All Brands</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Nike">Nike</option>
                <option value="Penguin">Penguin</option>
            </select>

            
            <label for="minPrice">Price Range</label>
            <input type="range" id="minPrice" min="0" max="1000" value="0">
            <span id="minPriceLabel">$0</span>

            <input type="range" id="maxPrice" min="0" max="1000" value="1000">
            <span id="maxPriceLabel">$1000</span>

            
            <button id="filterBtn">Apply Filters</button>
        </div>

       
        <div class="product-display">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
